<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto - Centro Deportivo Actívate</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; 
      padding: 0; 
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #0a3d62;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }
    nav {
      background-color: #1e3799;
      padding: 0.5rem;
      text-align: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      max-width: 600px;
      margin: 2rem auto;
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #0a3d62;
      margin-bottom: 1rem;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 0.5rem;
      font-weight: bold;
      margin-top: 1rem;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
      font-size: 1rem;
    }
    textarea {
      min-height: 100px;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.75rem;
      background-color: #0a3d62;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1e3799;
    }
    footer {
      background-color: #0a3d62;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Centro Deportivo Actívate</h1>
    <p>Contactanos, estamos para ayudarte</p>
  </header>

  <nav>
    <a href="index.html">Inicio</a>
    <a href="actividades.html">Actividades</a>
    <a href="instalaciones.html">Instalaciones</a>
    <a href="tarifas-horarios.html">Tarifas y Horarios</a>
    <a href="contacto.html">Contacto</a>
  </nav>

  <main>
    <h2>Formulario de Contacto</h2>
    <form action="#" method="post" id="contactForm">
      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required />

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" placeholder="tuemail@ejemplo.com" required />

      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" placeholder="Escribe tu consulta aquí..." required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Centro Deportivo Actívate. Todos los derechos reservados.</p>
  </footer>

</body>
</html>
